apiVersion: batch/v1
kind: Job
metadata:
  name: oz-test
spec:
  template:
    spec:
      containers:
      - name: pi
        image: gcr.io/ornate-axiom-187403/oz-test-sq1:0.0.21
        command: ["/bin/bash", "-c", "experiments/scripts/run-test-${SCRIPT_NAME}.sh"]
        env:
          - name: GIT_HASH
            value: b0f9d1984a21a5987fd73646c876e673bcf7a37a
          - name: SCRIPT_NAME
            value: sq1
          - name: N_CORE
            value: "68"
        resources:
            requests:
              cpu: 31
      restartPolicy: Never
  backoffLimit: 1